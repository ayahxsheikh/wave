<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link src="./assets/styles.css">

    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="hero">
            <h3 class="time">15:30</h3>
            <h3 class="date">25/10/2023</h3>
            <div class="header-title">
                <h1>To Do List</h1>
            </div>
        </div>
    </header>

    <section class="todoSection">
        <h3>To Do</h3>
        <div class="todoBox">
            <h5>task 1</h5>
            <h5>task 2</h5>
            <h5>task 3</h5>
        </div>
    </section>

    <section class="progressSection">
        <h3>To Do</h3>
        <div class="progressBox">
            <h5>progress 1</h5>
            <h5>progress 2</h5>
            <h5>progress 3</h5>
        </div>
    </section>

    <section class="doneSection">
        <h3>To Do</h3>
        <div class="doneBox">
            <h5>completed 1</h5>
            <h5>completed 2</h5>
            <h5>completed 3</h5>
        </div>
    </section>

    <div class="menuBar">
        <div class="menuItems">
            <button>home</button>
            <button>archives</button>
            <button>night</button>
        </div>
    </div>
    
</body>
</html>
