<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="hero">
            <h3 class="time">15:30</h3>
            <h1 class="header-title">To Do List</h1>
            <h3 class="date">25/10/2023</h3>
        </div>
    </header>

    <main class="main-content">
        <section class="todo-section">
            <h3>To Do</h3>
            <div class="todo-box">
                <h5>task 1</h5>
                <h5>task 2</h5>
                <h5>task 3</h5>
            </div>
        </section>
        
        <section class="progress-section">
            <h3>In Progress</h3>
            <div class="progress-box">
                <h5>progress 1</h5>
                <h5>progress 2</h5>
                <h5>progress 3</h5>
            </div>
        </section>
        
        <section class="done-section">
            <h3>Completed</h3>
            <div class="done-box">
                <h5>completed 1</h5>
                <h5>completed 2</h5>
                <h5>completed 3</h5>
            </div>
        </section>
    </main>
        
        <footer class="menu-bar">
            <div class="menu-items">
                <button>home</button>
                <button>archives</button>
                <button>night</button>
            </div>
        </footer>
        
</body>
</html>
