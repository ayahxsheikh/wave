<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="hero">
            <h3 class="time">15:30</h3>
            <h1 class="header-title">To Do List</h1>
            <h3 class="date">25/10/2023</h3>
        </div>
    </header>

    <main class="main-content">
        <div class="img-wrapper">
            <img class="todo-img" src="./assets/images/time-management.png">
        </div>

        <section class="col-md-6 todo-box">
            <div class="todo-entry">
                <input class="col-md-12 input-text" placeholder="Enter Task" >
                <!-- <button class="col-md-1 del-btn">X</button> -->
            </div>
        </section>

        <section class="row task-area">

            <div class="col-sm-4 todo-task">
                <h6 class="task-title">To Do</h6>

                <div class="todo-item todo-bg">
                    <input class="input-task" placeholder="Enter Task" >
                    <button class="del-btn">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </div>

                <div class="todo-item todo-bg">
                    <input class="input-task" placeholder="Enter Task" >
                    <button class="del-btn">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                </div>
            </div>

            <div class="col-sm-4 progress-task">
                <h6 class="task-title">Progress</h6>

                <div class="todo-item prg-bg">
                <input class="input-task" placeholder="Enter Task" >
                <button class="del-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                </div>

                <div class="todo-item prg-bg">
                    <input class="input-task" placeholder="Enter Task" >
                    <button class="del-btn">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                    </div>
            </div>

            <div class="col-sm-4 done-task">
                <h6 class="task-title">Completed</h6>

                <div class="todo-item done-bg">
                <input class="input-task" placeholder="Enter Task" >
                <button class="del-btn">
                    <i class="fa-regular fa-circle-xmark"></i>
                </button>
                </div>

                <div class="todo-item done-bg">
                    <input class="input-task" placeholder="Enter Task" >
                    <button class="del-btn">
                        <i class="fa-regular fa-circle-xmark"></i>
                    </button>
                    </div>
            </div>


        </section>

    </main>
        
        <footer class="footer-bar">
            <!-- <div class="footer-items"> -->
                <button>home</button>
                <button>archives</button>
                <button>night</button>
            <!-- </div> -->
        </footer>
        
</body>
</html>
