<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css">

    <title>Todo List</title>
</head>
<body>
    <header>
        <div class="hero">
            <h3 class="time">15:30</h3>
            <h1 class="header-title">To Do List</h1>
            <h3 class="date">25/10/2023</h3>
        </div>
    </header>

    <main class="main-content">
        <section class="task-title">
            <button class="category-title">To Do</button>
            <button class="category-title">In Progress</button>
            <button class="category-title">Completed</button>
        </section>

        <section class="task-section">
            <div class="todo-box">
                <div class="todo-item">
                    <input class="input-text" name="todo" type="text" placeholder="Enter Task" >
                </div>
            </div>
        
            <div class="progress-box">
                <div class="progress-item">
                    <input class="input-text" name="todo" type="text" placeholder="Enter Task" >
                </div>
            </div>
        
            <div class="done-box">
                <div class="done-item">
                    <input class="input-text" name="todo" type="text" placeholder="Enter Task" >
                </div>
            </div>
        </section>
    </main>
        
        <footer class="footer-bar">
            <!-- <div class="footer-items"> -->
                <button>home</button>
                <button>archives</button>
                <button>night</button>
            <!-- </div> -->
        </footer>
        
</body>
</html>
